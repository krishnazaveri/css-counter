<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Counter</title>
    <style>

        
    body 
        {
            counter-reset: test;
            
        }

        

    h2::before {
            counter-increment: test;
            content:"No " counter(test)" . ";
            
        }
    </style>
</head>
<body>

    <h2>Krishna</h2>
    <h2>Krishna</h2>
    <h2>Krishna</h2>
    <h2>Krishna</h2>
    <h2>Krishna</h2>

    
</body>
</html>
